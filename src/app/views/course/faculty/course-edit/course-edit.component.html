
<div *ngIf="errorFlag" class = "alert alert-danger">
  {{errorMsg}}
</div>

<form (ngSubmit)="updateCourse()" #update ="ngForm">
  <nav class="navbar navbar-fixed-top navbar-expand-lg nav-neu">
    <div class="container-fluid row">
      <div class="pull-left">
        <!--<a routerLink="/" class="navbar-brand text-white">-->
        <a routerLink = "/faculty/{{userId}}/courses" class="navbar-brand text-white">
          <span class="fas fa-chevron-left"></span>
        </a>
        <a routerLink="./" class="navbar-brand text-white ml-4">
          Register for Classes
        </a>
      </div>

      <div class="pull-right">
        <a class="text-white btn" type="submit">
          <!--Done-->
          <i class="fas fa-check fontawsome_icon"></i>
        </a>
      </div>
    </div>
  </nav>
</form>

<form (ngSubmit)="deleteCourse()" #delete ="ngForm">
  <div class="container-fluid cl-container-padding">

    <div class = "form-group">
      <label for = "name">Name</label>
      <input [(ngModel)]="course.name" type = "text" name = "name" class = "form-control"
             id = "name" placeholder="{{course.name}}"/>
    </div>

    <div class = "form-group">
      <label for = "number"> Title</label>
      <input [(ngModel)]="course.number" type = "text" name = "number" class = "form-control"
             id = "number" placeholder="{{course.number}}"/>
    </div>

    <div class = "form-group">
      <label for = "day"> Title</label>
      <input [(ngModel)]="course.classTimes.day" type = "text" name = "day" class = "form-control"
             id = "day" placeholder="{{course.classTimes.day}}"/>
    </div>

    <div class = "form-group">
      <label for = "startTime"> Title</label>
      <input [(ngModel)]="course.classTimes.startTime" type = "text" name = "startTime" class = "form-control"
             id = "startTime" placeholder="{{course.classTimes.startTime}}"/>
    </div>

    <div class = "form-group">
      <label for = "endTime"> Title</label>
      <input [(ngModel)]="course.classTimes.endTime" type = "text" name = "endTime" class = "form-control"
             id = "endTime" placeholder="{{course.classTimes.endTime}}"/>
    </div>

    <div class = "form-group">
      <label for = "startDate"> Title</label>
      <input [(ngModel)]="course.startDate" type = "date" name = "startDate" class = "form-control"
             id = "startDate" placeholder="{{course.startDate}}"/>
    </div>

    <div class = "form-group">
      <label for = "endDate"> Title</label>
      <input [(ngModel)]="course.endDate" type = "date" name = "endDate" class = "form-control"
             id = "endDate" placeholder="{{course.endDate}}"/>
    </div>

    <div class = "form-group">
      <label for = "term"> Title</label>
      <input [(ngModel)]="course.term" type = "text" name = "term" class = "form-control"
             id = "term" placeholder="{{course.term}}"/>
    </div>

    <div class = "form-group">
      <label for = "location"> Title</label>
      <input [(ngModel)]="course.location" type = "text" name = "location" class = "form-control"
             id = "location" placeholder="{{course.location}}"/>
    </div>

    <button class = "btn btn-danger btn-block" type = "submit">
      Delete
    </button>

  </div>

  <nav class="navbar fixed-bottom navbar-expand-lg nav-neu">
    <div class="container-fluid">
      <a routerLink="/" class="navbar-brand text-white">
        <span class="fas fa-paw mr-1"></span>
        Home
      </a>
    </div>
  </nav>
</form>>
