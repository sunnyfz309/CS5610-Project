<div class="container mt-4">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <button class="btn btn-primary mr-2" (click)="searchCourses()">
      Search by Course Number
    </button>
    <!--<span class="input-group-btn">-->
      <!--<a (click)="searchCourses()" class="btn btn-default" type="button">-->
        <!--<span class="glyphicon glyphicon-search"></span>-->
      <!--</a>-->
    <!--</span>-->
  </div>


  <div *ngIf="searchFlag; else show_message">
    <table class="table table-striped">
      <thead class="thead-neu">
      <tr>
        <th scope="col">Course Number</th>
        <th scope="col">Course Name</th>
        <th scope="col">Average Rating</th>
        <th scope="col">Number of Ratings</th>
      </tr>
      </thead>

      <tbody>
      <!--<tr *ngFor="let course of courses">-->
        <th scope="row">{{tempCourse.number}}</th>
        <td>{{tempCourse.name}}</td>
        <td>{{tempCourse.rating}}</td>
        <td>{{tempCourse.numRating}}</td>

        <!--<button routerLink="./rate" class="btn btn-secondary mr-2">-->
        <!--Signature Courses-->
        <!--</button>-->
        <td>
          <button [disabled]="alreadyRegistered" class="btn btn-primary mr-2" (click)="RegisterCourse()">
            Register
          </button>
        </td>>

      <!--</tr>-->
      </tbody>
    </table>
  </div>

  <ng-template #show_message>
    {{Message}}
  </ng-template>

</div>

<nav class="navbar fixed-bottom navbar-expand-lg nav-neu">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand text-white">
      <span class="fas fa-paw mr-1"></span>
      Home
    </a>
