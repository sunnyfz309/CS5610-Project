<div class="container">
  <br/>
  <div class="container">

    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errorMsg}}
    </div>


    <form (ngSubmit)="CreateFaculty()" #r="ngForm">
      <label for="username">Username:</label>
      <input type="text"
             class="form-control"
             placeholder="alice"
             name="username"
             id="username"
             ngModel required #username="ngModel"/>
      <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
      </span>

      <label for="password">Password:</label>
      <input type="password"
             class="form-control"
             placeholder="password"
             name="password"
             id="password"
             ngModel required #password="ngModel"/>
      <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
      </span>

      <label for="vpassword">Confirm Password:</label>
      <input type="password"
             class="form-control"
             placeholder="verify password"
             name="vpassword"
             id="vpassword"
             ngModel required #vpassword="ngModel"/>
      <span class="help-block" *ngIf="!vpassword.valid && vpassword.touched">
      Please verify password!
      </span>

      <label for="firstName">FirstName:</label>
      <input type="text"
             class="form-control"
             placeholder="Alice"
             name="firstName"
             id="firstName"
             ngModel required #firstName="ngModel"/>
      <span class="help-block" *ngIf="!firstName.valid && firstName.touched">
      Please enter firstName!
      </span>


      <label for="lastName">LastName:</label>
      <input type="text"
             class="form-control"
             placeholder="Alice"
             name="lastName"
             id="lastName"
             ngModel required #lastName="ngModel"/>
      <span class="help-block" *ngIf="!lastName.valid && lastName.touched">
      Please enter LastName!
      </span>

      <label for="email">Email:</label>
      <input type="text"
             class="form-control"
             placeholder="alice@gmail.com"
             name="email"
             id="email"
             ngModel required #email="ngModel"/>
      <span class="help-block" *ngIf="!email.valid && email.touched">
      Please enter email!
      </span>

      <br/>

      <button class="btn btn-secondary btn-block" type="submit" [disabled]="!r.valid">
        Add
      </button>
      <a class="btn btn-danger btn-block" routerLink="../">
        Cancel
      </a>
    </form>

  </div>
</div>
